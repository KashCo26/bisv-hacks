    <h1>Map</h1>
    <div id="map"></div>
    <input type="number" name="latitude" id="lat" placeholder="Input the latitude to fly to">
    <input type="number" name="longitude" id="lon" placeholder="Input the longitude to fly to">
    <button onclick="flymap()">Fly me!</button>
 
    <script>
        var map = L.map('map').setView([37.316349786657184, -121.91005460434377], 16.8);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    console.log(map.getBounds())

    function flymap(lat, lon) {
            lat = parseFloat(document.getElementById('lat').value)
            lon = parseFloat(document.getElementById('lon').value)
            map.flyTo([lat, lon])
        }
    </script>
